	var header_top =document.getElementById('header_top');
    var aLi =header_top.getElementsByTagName('li');
    for(var i=0;i<aLi.length;i++){
    	aLi[i].index = i;
    	aLi[i].onmouseover =function(){
    		aLi[1].className='fr';
    		aLi[this.index].className='fr active';
    	}

    		aLi[this.index].className='fr';
    		aLi[1].className='fr active';
    	}
