<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录-趣动用户</title>
<meta name="description" content="@autor/wis">
<meta name="keywords" content="">
<link rel="stylesheet" href="../style/bootstrap.min.css">
<link rel="stylesheet" href="../style/font-awesome.min.css"/>
<link rel="stylesheet" href="../fonts/iconfont/iconfont.css">
<link rel="stylesheet" href="../style/public.css">
<link rel="stylesheet" href="../style/user/login.css">
</head>
<body>
    <div class="wrapper">
    	<div class="container">
    		<div class="header">
		    	<div class="logo">趣动</div>
		    	<h4>趣动用户登录界面</h4>
	    	</div>
	    	<div class="login-box section">
	    		<div class="row">
			      <div class="col-md-2"></div>
			      <div class="col-md-8 login clearfix">
			      	   <div class="login-left fl">
		      	   			<form class="navbar-form login-form" >
				    			<div class="form-group dis-b">
				    				<input type="text" class="form-control input" id="username" placeholder="用户名/手机号">
				    				<p class="error error-username">用户名错误！</p>	   	
				   				 </div>
				   				 <div class="form-group dis-b">
				    				<input type="password" class="form-control input" id="username" placeholder="密码">
				    				<p class="error error-password">用户名或错误！</p>	   	
				   				 </div>
				   				 <div class="form-group dis-b">
				    				<input type="text" class="form-control verify" id="verifycode" placeholder="验证码">
				    				<button class="verifycode">发送验证码</button>
				    				<p class="error error-verifycode"> 验证码错误</p>	 	   	
				   				 </div>
				   				 <div class="form-group dis-b">
				   				 	<input type="submit" class="btn btn-default btn-login" value="登录">	
				   				 </div>
							</form>
							<div class="login-footer clearfix">
								<span class="forget fl"><a href="">?忘记密码</a></span>
								<span class="forget fr"><a href="">注册</a></span>
							</div>
			      	   		
			      	   		
			      	   </div>
			      	   <div class="login-right fl">
			      	   		<div class="inner">
								<p>使用第三方账号登录</p>
								<div class="btn-group">
									<button class="btn btn-default"><span class="iconfont icon-qq"></span></button>
									<button class="btn btn-default btn-three">QQ登录</button>
								</div>
								<div class="btn-group">
									<button class="btn btn-default"><span class="iconfont icon-weixin"></span></button>
									<button class="btn btn-default btn-three">微信登录</button>
								</div>
								<div class="btn-group">
									<button class="btn btn-default"><span class="iconfont icon-weibo"></span></button>
									<button class="btn btn-default btn-three">微博登录</button>
								</div>
							</div>
			      	   </div>
			      </div>
			      <div class="col-md-2"></div>      
			   </div>
	    	</div>	 
				    
    	</div>
    </div>
</body>
</html>
